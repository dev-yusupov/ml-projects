<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Heart Disease</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Predict Heart Disease</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="anaemia">Anaemia:</label>
                <select id="anaemia" name="anaemia" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
                <input type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="diabetes">Diabetes:</label>
                <select id="diabetes" name="diabetes" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ejection_fraction">Ejection Fraction:</label>
                <input type="number" id="ejection_fraction" name="ejection_fraction" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="high_blood_pressure">High Blood Pressure:</label>
                <select id="high_blood_pressure" name="high_blood_pressure" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serum_creatinine">Serum Creatinine:</label>
                <input type="number" id="serum_creatinine" name="serum_creatinine" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking">Smoking:</label>
                <select id="smoking" name="smoking" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not None %}
            <div class="mt-4">
                <h2>Prediction Result</h2>
                {% if prediction %}
                    <p class="text-success">The patient is predicted to survive.</p>
                {% else %}
                    <p class="text-danger">The patient is predicted not to survive.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
